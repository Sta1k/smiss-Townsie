<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(RegisterPage)">
          Events
        </button>
        <button ion-item (click)="closeIAB()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-content >
  <div [innerHTML]='br'>

  </div>
  <p>Registering is easy. Just fill in the fields below, and we'll get a new account set up for you in no time.</p>
  <label>Username</label>
  <ion-item class="login-width">
    <ion-input type="text" id='username' name="username" [(ngModel)]="regObj.username" required minlength='3'>
    </ion-input>
  </ion-item>
  
  <label>Email Address</label>
  <ion-item class="login-width">
    <ion-input type="email" name="email" [(ngModel)]="regObj.email" required>
    </ion-input>
  </ion-item>
  <label>Choose a Password</label>
  <ion-item class="login-width">
    <ion-input type="password" name="password" [(ngModel)]="regObj.password" required>
    </ion-input>
  </ion-item>
  <label>Confirm Password</label>
  <ion-item class="login-width">
    <ion-input type="password" name="password" required>
    </ion-input>
  </ion-item>
  <label>Name</label>
  <ion-item class="login-width">
    <ion-input type="text" name="name" [(ngModel)]="regObj.name" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Can see your name</ion-label>
    <ion-select [(ngModel)]="regObj.cansee">
      <ion-option value="public">Everyone</ion-option>
      <ion-option value="adminsonly">Only Me</ion-option>
      <ion-option value="loggedin">All members</ion-option>
    </ion-select>
  </ion-item>
  <button type="submit" class="login-width" (click)='register()' ion-button block>Complete Sign Up</button>
</ion-content>
