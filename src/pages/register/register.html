  Ionic pages and navigation.
-->
<ion-header>
    <h3>Register</h3>
</ion-header>


<ion-content padding>
  <p>Registering is easy. Just fill in the fields below, and we'll get a new account set up for you in no time.</p>
  <label>Username</label>
  <ion-item class="login-width">
    <ion-input type="text" name="username" [(ngModel)]="username" required>
    </ion-input>
  </ion-item>
  <label>Email Address</label>
  <ion-item class="login-width">
    <ion-input type="email" name="email" [(ngModel)]="email" required>
    </ion-input>
  </ion-item>
  <label>Choose a Password</label>
  <ion-item class="login-width">
    <ion-input type="password" name="password" [(ngModel)]="password" required>
    </ion-input>
  </ion-item>
  <label>Confirm Password</label>
  <ion-item class="login-width">
    <ion-input type="password" name="password" required>
    </ion-input>
  </ion-item>
  <label>Name</label>
  <ion-item class="login-width">
    <ion-input type="text" name="name" [(ngModel)]="password" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Can see your name</ion-label>
    <ion-select [(ngModel)]="cansee">
      <ion-option value="0" selected>Everyone</ion-option>
      <ion-option value="1">Only Me</ion-option>
      <ion-option value="2">All members</ion-option>
    </ion-select>
  </ion-item>
  <button type="submit" class="login-width" ion-button block>Complete Sign Up</button>
</ion-content>
